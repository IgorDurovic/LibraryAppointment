application: libraryappointment
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /
  static_files: site/index.html
  upload: site/index.html

- url: /(.*\.(gif|png|jpg|ico|bmp|css|otf|eot|svg|ttf|woff))
  static_files: static_website/\1
  upload: static_website/(.*\.(gif|png|jpg|ico|bmp|css|otf|eot|svg|ttf|woff))

libraries:
- name: webapp2
  version: "2.5.2"
